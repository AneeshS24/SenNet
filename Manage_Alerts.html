<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Alerts - Sen-Net</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            color: #333;
        }
        .form-control {
            background-color: #fff;
            border: 1px solid #ced4da;
        }
        .btn-custom, .btn-secondary, .btn-warning {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sen-Net</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1 class="text-center mb-4">Manage Alerts</h1>
        <form>
            <div class="form-group">
                <label for="alertTypes">Alert Types</label>
                <select multiple class="form-control" id="alertTypes">
                    <option>Security Alerts</option>
                    <option>Network Performance Alerts</option>
                    <option>Unsolicited Data Alerts</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alertFrequency">Alert Frequency</label>
                <select class="form-control" id="alertFrequency">
                    <option>Real-time</option>
                    <option>Daily Summary</option>
                    <option>Weekly Summary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notificationMethods">Notification Methods</label>
                <select multiple class="form-control" id="notificationMethods">
                    <option>Email</option>
                    <option>SMS</option>
                    <option>In-app Notifications</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alertThresholds">Alert Thresholds</label>
                <input type="number" class="form-control" id="alertThresholds" placeholder="Set thresholds (e.g., 100MB)">
            </div>
            <div class="form-group">
                <label for="customMessages">Custom Messages</label>
                <textarea class="form-control" id="customMessages" rows="3" placeholder="Customize your alert messages"></textarea>
            </div>
            <div class="form-group">
                <label for="quietHours">Quiet Hours</label>
                <input type="text" class="form-control" id="quietHours" placeholder="e.g., 10 PM - 6 AM">
            </div>
            <button type="submit" class="btn btn-custom">Save Changes</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-warning">Test Alert</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
